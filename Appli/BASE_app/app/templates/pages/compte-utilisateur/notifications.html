
{% extends "partials/conteneur.html" %}

{% block body %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Gérer les Notifications</h2>
                <form method="POST" action="{{ url_for('notifications') }}" class="mb-3">
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="notifications" name="notifications" {% if current_user.notifications %}checked{% endif %}>
                        <label class="form-check-label" for="notifications">Recevoir des notifications</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Mettre à jour</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
