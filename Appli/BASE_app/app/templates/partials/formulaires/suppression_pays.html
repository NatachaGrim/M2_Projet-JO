<form action="{{url_for('suppression_pays')}}" method="post" name="suppression_pays">
    {{ form.hidden_tag() }}

    <div class="form-group">
        <label for="nom_pays">Nom</label>
        {{ form.code_pays(class_="form-control", placeholder_="choix du pays") }}
        <small id="nom_pays" class="form-text text-muted">Sélectionner le nom du pays</small>
    </div>

    <p><input type="submit" value="Insérer"></p>
</form>
